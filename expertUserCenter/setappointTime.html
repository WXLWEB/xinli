<script>
    $(function(){
        function GetDateStr(AddDayCount) {
            var dd = new Date();
            dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期
            var y = dd.getFullYear();
            var m = dd.getMonth()+1;//获取当前月份的日期
            var d = dd.getDate();
            var w = dd.getDay();
            var week ='';
            if(w==0)
                week="星期日";
            if(w==1)
                week="星期一";
            if(w==2)
                week="星期二";
            if(w==3)
                week="星期三";
            if(w==4)
                week="星期四";
            if(w==5)
                week="星期五";
            if(w==6)
                week="星期六";
            return y+"-"+m+"-"+d+'<br/>'+week;
        }
        $("#firstDay").html(GetDateStr(0));
        $("#secondDay").html(GetDateStr(1));
        $("#thirdDay").html(GetDateStr(2));
        $("#fourthDay").html(GetDateStr(3));
        $("#fifthDay").html(GetDateStr(4));
        $("#sixthDay").html(GetDateStr(5));
        $("#seventhDay").html(GetDateStr(6));
    })
</script>

        <div class="container text-center">

                <h3 style="display: inline;">与朱琼预约</h3>

            </div>

</div>
<div class="content">
    <div class="container">
        <div class="apt-info mt1em">
            <div class="row">
                <div class="col-xs-12">
                    <p>请选择咨询类型</p>
                </div>
                <div class="col-xs-12">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn mt1em btn-gray ch-radio active">
                            <input type="radio" name="options" autocomplete="off" checked> 面对面咨询
                            <p>(请前往咨询室进行咨询)</p>
                        </label>
                        <label class="btn mt1em ch-radio btn-gray">
                            <input type="radio" name="options" autocomplete="off">  视频咨询
                            <p>(通过Skype或QQ视频聊天等工具进行)</p>
                        </label>
                        <label class="btn mt1em ch-radio btn-gray">
                            <input type="radio" name="options" id="option3" autocomplete="off"> 电话咨询
                            <p>(通过手机或固定电话进行)</p>
                        </label>
                    </div>
                </div>
                <form role="form" action="">
                    <div class="col-sm-6 mt1em">
                        <div class="form-group has-feedback">
                            <label class="control-label" for="name">*姓名:</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                            <small class="help-block" style="display: none">你输入的信息是正确的</small>
                            <span class="glyphicon glyphicon-ok form-control-feedback" style="display: none"></span>
                        </div>
                    </div>
                    <div class="col-sm-6 mt1em">
                        <div class="form-group has-feedback">
                            <label class="control-label" for="name">*手机:</label>
                            <input type="text" class="form-control" id="phone" placeholder="请输入手机">
                            <small class="help-block" style="display: none" >你输入的信息是正确的</small>
                            <span class="glyphicon glyphicon-ok form-control-feedback" style="display: none"></span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label>*性别:</label>
                        <div class="btn-group col-xs-12" data-toggle="buttons">
                            <label class="btn btn-gray ch-radio active">
                                <input type="radio" name="options" autocomplete="off" checked>男
                            </label>
                            <label class="btn btn-gray ch-radio">
                                <input type="radio" name="options" autocomplete="off">女
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-feedback">
                        <label>生日:</label>
                            <input type="text" class="form-control" name="birthday" data-bv-field="birthday" placeholder="(YYYY/MM/DD)">
                            <small class="help-block" data-bv-validator="date" data-bv-for="birthday" data-bv-result="VALID" style="display: none;">生日不为空</small>
                            <span class="form-control-feedback glyphicon glyphicon-ok" data-bv-icon-for="birthday" style="display: none"></span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>居住城市:</label>
                            <select class="form-control" id="">
                                <option>北京</option>
                                <option>上海</option>
                                <option>天津</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-feedback">
                            <label>职业:</label>
                            <input type="text" class="form-control" placeholder="请输入您的职业">
                            <small class="help-block" data-bv-validator="date" data-bv-for="birthday" data-bv-result="VALID" style="display: none;">请输入职业</small>
                            <span class="form-control-feedback glyphicon glyphicon-ok" data-bv-icon-for="birthday" style="display: none"></span>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label>*婚姻状况:</label>
                    </div>
                    <div class="col-xs-12">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-gray ch-radio mt1em active">
                                <input type="radio" name="options" autocomplete="off" checked>单身
                            </label>
                            <label class="btn btn-gray ch-radio mt1em">
                                <input type="radio" name="options" autocomplete="off">恋爱中
                            </label>
                            <label class="btn btn-gray ch-radio mt1em">
                                <input type="radio" name="options" autocomplete="off">已婚
                            </label>
                            <label class="btn btn-gray ch-radio mt1em">
                                <input type="radio" name="options" autocomplete="off">离异
                            </label>
                            <label class="btn btn-gray ch-radio mt1em">
                                <input type="radio" name="options" autocomplete="off">丧偶
                            </label>
                        </div>

                    </div>
                    <div class="col-xs-12 mt1em">
                        <label>*是否有孩子:</label>
                    </div>
                    <div class="col-xs-12">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-gray ch-radio active mt1em">
                                <input type="radio" name="options" autocomplete="off" checked>无
                            </label>
                            <label class="btn btn-gray ch-radio mt1em">
                                <input type="radio" name="options" autocomplete="off">1个
                            </label>
                            <label class="btn btn-gray ch-radio mt1em">
                                <input type="radio" name="options" autocomplete="off">多于1个
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6 mt1em">
                        <div class="form-group has-feedback">
                            <label class="control-label" for="emergencyname">*紧急联系人姓名:</label>
                            <input type="text" class="form-control" id="emergencyname" placeholder="请输入姓名">
                            <small class="help-block" style="display: none">你输入的信息是正确的</small>
                            <span class="glyphicon glyphicon-ok form-control-feedback" style="display: none"></span>
                        </div>
                    </div>
                    <div class="col-sm-6 mt1em">
                        <div class="form-group has-feedback">
                            <label class="control-label" for="emergencyname">*紧急联系人手机:</label>
                            <input type="text" class="form-control" id="emergencyphone" placeholder="请输入手机">
                            <small class="help-block" style="display: none" >你输入的信息是正确的</small>
                            <span class="glyphicon glyphicon-ok form-control-feedback" style="display: none"></span>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group has-feedback">
                            <label class="control-label">*是否接受过精神科/心理医院的诊断(如有，请注明诊断及诊断情况):</label>
                            <textarea class="form-control" rows="3"></textarea>

                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group has-feedback">
                            <label class="control-label">*是否接受过心理咨询(如有，请注明时间,咨询时间长短,及咨询结束原因):</label>
                            <textarea class="form-control" rows="3"></textarea>

                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group has-feedback">
                            <label class="control-label">*求助的原因/问题:</label>
                            <textarea class="form-control" rows="3"></textarea>

                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group has-feedback">
                            <label class="control-label">*期望通过咨询，达成怎样的结果:</label>
                            <textarea class="form-control" rows="3"></textarea>

                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group has-feedback">
                            <label class="control-label">*是否有其他问题/想说的话</label>
                            <textarea class="form-control" rows="3"></textarea>

                        </div>
                    </div>
                    <div class="col-xs-12">
                        <input type="checkbox"/>提交预约申请即代表您确认并接受《服务协议》
                    </div>
                    <div class="col-xs-12">
                        <div class="text-right appointment">
                            <a href="appointTime.html" class="btn-basic">提交</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

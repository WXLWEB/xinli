<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="blank" />
    <meta name="renderer" content="webkit">
    <title>简约心理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="../img/title-logo/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../img/title-logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.min.css" />
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="content-login">
    <div class="container">
        <div class="login-box">
                <div class="cont text-center clearfix">
                    <a class="iconBrand"  href="#">
                        <i class="icon iconfont">&#xe605;</i>
                        <span class="logotext">简约心理</span>
                    </a>
                </div>
            <fieldset>
                <form action="#" method="post" class="mt1em clearfix">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control required"  id="acount" name="acount"  placeholder="请输入用户名">
                            </div>
                            <label id="acount_succeed" class="blank"></label>
                            <span class="clear"></span>
                            <label id="acount_error"></label>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" name="pwd" class="form-control required"  id="login_pwd" placeholder="请输入密码">
                            </div>
                            <label id="login_pwd_succeed" class="blank"></label>
                            <label id="login_pwd_error"></label>
                        </div>
                        <div class="col-xs-12">
                            <button type="submit" class="btn-brown" id="btn-login"><span class="glyphicon glyphicon-off"></span> 登录</button>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</html>
